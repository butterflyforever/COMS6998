<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <script src="//code.jquery.com/jquery-1.11.1.min.js"></script> -->
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./common.js"></script>

    <style>
      .top-1 { margin-top:1em; }
    </style>

    <script src="modifiedJS/item-upload.js"></script>

    <title>Upload item</title>
  </head>

  <body>
    <div class="row justify-content-center">
        <div class="jumbotron">
            <h1 class="text-center">Upload item</h1>
        </div>
    </div>
    <div class="row justify-content-center top-1">
        <div class="col-sm-10 col-md-8 col-lg-6">
          <form onsubmit="submitForm(event);">
            <div class="form-group">
              <label for="images">Upload item images</label>
              <input id="images" type="file" class="form-control" name="images" multiple>
            </div>
            <div class="form-group">
              <label for="titleBox">Title</label>
              <input id="titleBox" type="text" class="form-control" placeholder="Enter Title">
            </div>
            <div class="form-group">
              <label for="categoryBox">Category</label>
              <input id="categoryBox" type="text" class="form-control" placeholder="Enter labels">
            </div>
            <div class="form-group">
              <label for="descriptionBox">Description</label>
              <input id="descriptionBox" type="text" class="form-control" placeholder="Enter Description">
            </div>
            <div class="form-group">
              <label for="priceBox">Price</label>
              <input id="priceBox" type="text" class="form-control" placeholder="Dollar">
            </div>
            <div class="form-group">
              <label for="prvPriceBox">Previous Price</label>
              <input id="prvPriceBox" type="text" class="form-control" placeholder="Enter Previous Price">
            </div>
            <div class="form-group">
              <label for="stocksBox">Stocks</label>
              <input id="stocksBox" type="text" class="form-control" placeholder="Enter Stocks">
            </div>
            <div class="form-group">
              <label for="availableBox">Available</label>
              <select class="form-control" id="availableBox">
                <option value="" disabled selected hidden>Choose available status</option>
                <option value=1>Available</option>
                <option value=0>Unavailable</option>
              </select>
            </div>
            <!--<div class="form-group">-->
              <!--<label for="availableBox">Available</label>-->
              <!--<input id="availableBox" type="text" class="form-control" placeholder="1 - available 0 - unavailable">-->
            <!--</div>-->
            <button id="submitBtn" type="submit" class="btn btn-primary float-right">Create Item</button>
          </form>
        </div>
    </div>
    <br>
    <br>
    

  </body>
</html>
