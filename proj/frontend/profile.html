                                    </div>

                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="profile_new_user_address" placeholder="Street, City, State, Postcode" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Street, City, State, Postcode'">
                                    </div>
                                    <div class="form-group">
                                        <select class="form-control" id="profile_new_user_type">
                                        <option value="" disabled selected hidden>User type, cannot change once set</option>
                                        <option value="buyer">buyer</option>
                                        <option value="seller">seller</option>
                                    </select>
                                    </div>
