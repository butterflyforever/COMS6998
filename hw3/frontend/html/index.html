
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <script src="//code.jquery.com/jquery-1.11.1.min.js"></script> -->
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <style>
      .top-1 { margin-top:1em; }
    </style>

    <script src="./photo-album.js"></script>

    <title>Add Visitor - Smart Door Authentication</title>
  </head>

  <body>
    <br>
    <br>
    <div class="row justify-content-center top-1">
        <div class="col-sm-10 col-md-8 col-lg-6">
          <form onsubmit="upload(event);">
            <div class="form-group">
              <input id="images" type="file" class="form-control" name="images" multiple>
            </div>
            <button id="submitBtn" type="submit" class="btn btn-primary float-right">Upload</button>
          </form>
        </div>
    </div>
    <br><br>
    <div class="row justify-content-center top-1">
        <div class="col-sm-10 col-md-8 col-lg-6">
          <form onsubmit="submitForm(event);">
            <div class="form-group">
              <input id="labelBox" type="text" class="form-control" placeholder="Enter labels">
            </div>
            <button id="submitBtn" type="submit" class="btn btn-primary float-right">Search</button>
          </form>
        </div>
    </div>
    <br>
    <br>
    <div class="container">
      <div class="row justify-content-center">
        <div id="imageCol" class="col-sm-10 col-md-8 col-lg-6">
      </div>
    </div>
    

  </body>
</html>
